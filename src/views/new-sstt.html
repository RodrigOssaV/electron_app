<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Descripción SSTT</title>
</head>
<body>
    <div class="columns is-mobile">
        <div class="column">
            <div class="box">
                <div class="field">
                    <input type="text" name="" id="name" class="input" placeholder="Nombre SSTT" value="">
                </div>
                <div class="field">
                    <!-- <input type="text" name="" id="description" class="input" placeholder="Description"> -->
                    <textarea class="textarea" name="" id="description" cols="30" rows="10" value=""></textarea>
                </div>
                <button class="button is-primary mt5 is-fullwidth" id="btnCreateSSTT">
                    Guardar
                </button>
            </div>
            <div class="box">
                <table class="table is-fullwidth has-text-centered">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <!-- <th>Opciones</th> -->
                        </tr>
                    </thead>
                    <tbody id="boxSSTT">
                    </tbody>
                </table>
                <button class="button is-danger is-fullwidth" id="btnDeleteAll">
                    Eliminar
                </button>
            </div>
        </div>
    </div>
    <script src="../js/sstt.js"></script>
</body>
</html>
