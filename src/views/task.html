<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- PERSONAL CSS -->
    <link rel="stylesheet" href="../css/task.css">
    <title>Tareas</title>
</head>
<body>
    <div class="columns m-1 is-gapless is-multiline">

        <!-- <div class="column is-one-quarter"></div> -->

        <div class="column is-half">

            <div class="box box-search">
                <div class="control">
                    <div class="select is-fullwidth">
                        <select name="client" id="selectID">
                        </select>
                    </div>
                </div>
    
                <button class="button is-primary is-fullwidth mt-4" id="btnSearch">
                    Buscar
                </button>
            </div>

        </div>

        <div class="column is-half">
            <div class="columns">
                <div class="column is-half">
                    <div class="box" id="boxClientOne">
                        
                    </div>
                </div>
                <div class="column is-half">
                    <div class="box" id="boxClientTwo">
                    </div>
                </div>
            </div>
        </div>

        <div class="column is-half">

            <div class="box box-client_sstt">
                <div class="columns">
                    <div class="column is-half">                    
                        <div class="control">
                            <label for="" class="label is-size-7">ONT</label>
                            <input type="text" class="input is-small"  value="" placeholder="ONT" id="ont">
                        </div>
                        <div class="control">
                            <label for="" class="label is-size-7">Nodo</label>
                            <input type="text" class="input is-small" value="" placeholder="Nodo" id="nodo">
                        </div>
                        <div class="control">
                            <label for="" class="label is-size-7">OLT</label>
                            <input type="text" class="input is-small" value="" placeholder="OLT" id="olt">
                        </div>
                        <div class="control">
                            <label for="" class="label is-size-7"></label>
                            <button class="button is-primary is-size-7" id="btnGenerateExtra">
                                Generar
                            </button>
                        </div>
                    </div>
                    <div class="column is-half">                    
                        <!-- TODO show template client + add_client -->
                    </div>
                </div>

                <div class="field">
                    <label for="" class="label">SSTT Avanzado</label>
                    <div class="control">
                        <label for="" class="radio">
                            <input type="radio" name="sstt" id="">Falla Masiva
                        </label>
                        <label for="" class="radio">
                            <input type="radio" name="sstt" id="">Sondeo Llamada
                        </label>
                    </div>
                </div>

            </div>

            <!-- <div class="box" id="textarea"></div> -->
            
        </div>

        <div class="column is-half">

            <div class="box">

                <div class="field">
                    <label for="" class="label">SSTT Cl√°sico</label>
                    <div class="control">
                        <label for="" class="radio" id="showSSTT">
                            <!-- <input type="radio" name="Test" id="uno" value="LOS"> Luz LOS -->
                        </label>
                    </div>
                </div>

            </div>

            <button class="button is-primary is-fullwidth" id="btnGenerate">
                Generar
            </button>

            <textarea name="" id="textArea" cols="10" rows="10" class="textarea mt-1"></textarea>

            

        </div>

    </div>
    <script src="../js/task.js">
    </script>
</body>
</html>
