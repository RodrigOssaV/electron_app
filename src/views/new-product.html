<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>New Call</title>
</head>
<body>
    <div class="columns is-mobile">
        <div class="column">
            <form class="p-4" id="formNewClient">
                <div class="field">
                    <input type="text" name="" id="idCall" class="input" placeholder="ID Call">
                </div>
                <div class="field">
                    <input type="text" name="" id="phone" class="input" placeholder="TelÃ©fono">
                </div>
                <div class="field">
                    <input type="text" name="" id="name" class="input" placeholder="Nombre">
                </div>
                <div class="field">
                    <input type="text" name="" id="rut" class="input" placeholder="RUT">
                </div>
                <div class="field">
                    <input type="text" name="" id="comuna" class="input" placeholder="Comuna">
                </div>
                <button class="button is-primary mt5 is-fullwidth" id="btnCreateClient">
                    Save
                </button>
            </form>
            <!-- 1 -->
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');
        const db = require('../js/database');
        const form = document.querySelector('form');
        form.addEventListener('submit', event => {
            event.preventDefault();
            const idCall = document.querySelector('#idCall').value;
            const phone = document.querySelector('#phone').value;
            const name = document.querySelector('#name').value;
            const rut = document.querySelector('#rut').value;
            const comuna = document.querySelector('#comuna').value;
            const newProduct = {
                idCall: idCall,
                phone: phone,
                name: name,
                rut: rut,
                comuna: comuna
            };
            db.addClient(idCall, phone, name, rut, comuna);
            ipcRenderer.send('product:new', newProduct);
        });
    </script>
    
</body>
</html>
