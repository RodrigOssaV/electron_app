<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
    <div class="columns">
        <div class="column">
            <table class="table is-bordered is-fullwidth">
                <thead>
                    <tr>
                        <th>IDCall</th>
                        <th>Tel√©fono</th>
                        <th>Nombre</th>
                        <th>RUT</th>
                        <th>Comuna</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="products">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const products = document.querySelector('#products');

        ipcRenderer.on('product:new', (event, newProduct) => {
            const newProductTemplate = `
                    <tr>
                        <td>${newProduct.idCall}</td>
                        <td>${newProduct.phone}</td>
                        <td>${newProduct.name}</td>
                        <td>${newProduct.rut}</td>
                        <td>${newProduct.comuna}</td>
                    </tr>
            `;
            products.innerHTML += newProductTemplate;
            const btns = document.querySelectorAll('.btn.btn-danger');
            btns.forEach(btn => {
                btn.addEventListener('click', e => {
                    e.target.parentElement.remove();
                })
            })
        });

        ipcRenderer.on('products:remove-all', e => {
            products.innerHTML = '';
        })
    </script>
</body>
</html>
