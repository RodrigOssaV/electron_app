<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BULMA CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Tasks</title>
</head>
<body>
    <div class="columns m-1">
        <div class="column">
            <div class="field">
                <label for="" class="label">SSTT Classic</label>
                <div class="control">
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="uno" value="LOS"> Luz LOS
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="dos" value="2"> Deco Offline
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="tres" value="3"> Change Password
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="cuatro" value="4"> Inet Intermitente
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="cinco" value="5"> Low Channel
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="seis" value="6"> Low Levels Rx
                    </label>
                    <label for="" class="radio">
                        <input type="radio" name="Test" id="siete" value="7"> Other
                    </label>
                </div>
            </div>
            <div class="field">
                <label for="" class="label">SSTT Advanced</label>
                <div class="column is-half">
                    <div class="control">
                        <input type="text" class="input" placeholder="ONT" id="ont">
                        <input type="text" class="input" placeholder="OLT" id="olt">
                        <input type="text" class="input" id="nodo" placeholder="NODO">
                    </div>
                </div>
                <div class="column is-half">

                </div>
            </div>
            <button class="button is-primary is-fullwidth mb-5" id="btn">
                Generate
            </button>

            <textarea name="" id="textarea" cols="30" rows="10" class="textarea"></textarea>
        </div>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        const btn = document.querySelector('#btn');
        const radioButtons = document.querySelectorAll('input[name="Test"]');
        const textarea = document.querySelector('#textarea');
        /* console.log(radioButtons); */
        btn.addEventListener('click', () => {
            let selectedTest;
            let date = new Date();
            for (const radioButton of radioButtons){
                if(radioButton.checked){
                    selectedTest = radioButton.value;
                    break;
                }
            }
            const prueba = {
                prueba: selectedTest
            }
            console.log(selectedTest);
            const newTestTemplate = `
                SOP ${date.toLocaleDateString()} - ${prueba.prueba}
            `
            textarea.innerText = newTestTemplate;
        });
    </script>
</body>
</html>
